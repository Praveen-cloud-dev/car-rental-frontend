     <a

    <!-- WhatsApp Button CSS -->
    <style>
      .whatsapp-float {
        position: fixed;
        bottom: 25px;
        right: 25px;
        width: 60px;
        height: 60px;
        background: #25d366;
        color: #ffffff;
        border-radius: 50%;

        justify-content: center;
        font-size: 34px;
        z-index: 9999;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
        text-decoration: none;
      }

      .whatsapp-float:hover {
        transform: scale(1.1);
        background: #1ebe5d;
      }
    </style>
